<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de IA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-window">
      <div class="chat-header">
        <img src="https://i.ibb.co/ZpWK3yHc/ai.png" width="50" height="50" />
        <h2>nIAh, sua assistente de IA</h2>
      </div>
        <div class="api-key-container">
            <label for="api-key">Chave da API:</label>
            <input type="password" id="api-key" placeholder="Insira sua chave de API...">
        </div>
      <div class="chat-box" id="chat-box"></div>
      <form class="chat-input" id="chat-form">
        <i class="fa-solid fa-user user-icon"></i>
        <input
          type="text"
          id="user-input"
          placeholder="Digite sua mensagem..."
          autocomplete="off"
        />
        <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/c9e18b3405.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
