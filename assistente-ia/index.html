<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de IA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div class="chat-window">
      <div class="chat-header">
        <img src="https://i.ibb.co/ZpWK3yHc/ai.png" alt="Ícone de IA" width="50" height="50" />
        <h2>
          nIAh
          <span class="subtitle">sua assistente de IA</span>
        </h2>
        <div>
          <button id="dark-mode-toggle" class="header-button">
              <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
      <div class="api-key-container">
        <label for="api-key">Chave da API:</label>
        <input type="password" id="api-key" placeholder="Insira sua chave de API...">
        <div class="invisible-spacer"></div>
      </div>
      <div class="chat-action-bar">
          <button id="clear-chat-button" class="clear-chat-btn" data-tooltip="Limpar chat">
              <i class="fas fa-trash-alt"></i>
          </button>
      </div>
      <div class="chat-box" id="chat-box"></div>
      <form class="chat-input" id="chat-form">
        <i class="fa-solid fa-user user-icon"></i>
        <input
          type="text"
          id="user-input"
          placeholder="Digite sua mensagem..."
          autocomplete="off"
        />
        <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </div>
    <div id="custom-alert" class="custom-alert"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c9e18b3405.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
